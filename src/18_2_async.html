<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>async-await</title>
  </head>
  <body>
    <h1>async-await</h1>
    <p><button onclick="ejecuta();">Ejecuta</button></p>
    <script>
      async function ejecuta() {
        try {
          const r1 = await Promise.resolve("Hola");
          alert(`Éxito1 ${r1}`);
        } catch (error) {
          alert(`Falló1 ${error.message}`);
        }
        try {
          const r2 = await Promise.reject(new Error("ouch"));
          alert(`Éxito2 ${r2}`);
        } catch (error) {
          alert(`Falló2 ${error.message}`);
        }
      }
    </script>
  </body>
</html>
