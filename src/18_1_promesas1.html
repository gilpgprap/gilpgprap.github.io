<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Promesas Originales</title>
  </head>
  <body>
    <h1>Promesas Originales</h1>
    <p><button onclick="ejecuta();">Ejecuta</button></p>
    <script>
      function ejecuta() {
        Promise.resolve("Hola").
          then(s => alert(`Éxito1 ${s}`)).
          catch(e => alert(`Fallo1 ${e.message}`));
        Promise.reject(new Error("ouch")).
          then(s => alert(`Éxito2 ${s}`)).
          catch(e => alert(`Fallo2 ${e.message}`));
      }
    </script>
  </body>
</html>
